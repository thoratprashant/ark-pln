<div class="page-wrap page-login">
    <div class="signIn-wrapper">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <div class="card-body-content">
                <div class="text-center pb-16">
                    <H3 class="fw-500">Forgot Password?</H3>
                    <p class="clr-222 m-0">Please enter the email associated with
                        your account.</p>
                </div> 
                <form>
                    <div class="">
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput name="username" placeholder="Email" value="abhi@abhigolhar.com" disabled>
                        </mat-form-field>
                        <mat-error>error here</mat-error> 
                    </div> 
                    <button [routerLink]="'/reset-password'" mat-raised-button class="mat-primary full-width  primary-btn mt-15">Send Reset Link</button> 
                </form>
            </div>
        </mat-card>
    </div>
</div>
