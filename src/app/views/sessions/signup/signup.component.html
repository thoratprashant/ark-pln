<div class="header-topnav mat-elevation-z2">
  <div class="topnav">
    <!-- App Logo -->
    <div class="topbar-branding" style="flex: auto;">
      <img src="assets/images/arkenea/logo.webp" alt="" class="app-logo">
    </div>

    <div>
      <span>Already have an account? </span>
      <button mat-raised-button class="topbar-button-right img-button">
        Login
      </button>
    </div>

  </div>
</div>



<mat-horizontal-stepper [linear]="true" class="page-login">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Basic Information</ng-template>

    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Verification</ng-template>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Set Password</ng-template>
  </mat-step>
</mat-horizontal-stepper>

<div class="page-wrap page-login height-100 black">
  <div class="signIn-wrapper">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <H3 class="fw-500">Welcome To The PLN</H3>
        </div>


        <form [formGroup]="signupForm" fxLayout="column" fxLayoutAlign="start" (ngSubmit)="onSubmit()">

          <div>
            <mat-form-field class="full-width">
              <input formControlName="firstName" matInput type="text" name="first_name" placeholder="FirstName*" />
            </mat-form-field>

          </div>

          <div>
            <mat-form-field class="full-width">
              <input formControlName="lastName" matInput type="text" name="last_name" placeholder="LastName*" />
            </mat-form-field>

          </div>

          <div>
            <mat-form-field class="full-width">
              <input formControlName="phoneNumber" matInput type="number" name="phone" placeholder="phoneNumber*" />
            </mat-form-field>

          </div>


          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" name="email" placeholder="Email" />
          </mat-form-field>
          <br>

          <div class="options-div">
            <div class="icons-div">
              <span class="option-span">Or</span>
            </div>
          </div>
          <br>
          <div fxLayout="row" class="social-media-section">
            <div class="icons-div mr-20">
              <i class="material-icons" matTooltip="video off"> facebook </i>
            </div>
            <div class="icons-div mr-20">
              <i class="material-icons" matTooltip="video off"> facebook </i>
            </div>
            <div class="icons-div">
              <i class="material-icons" matTooltip="video off"> facebook </i>
            </div>
          </div>




          <button mat-raised-button class="signup-btn" color="white">Verify Email</button>


        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
