<div class="auth--data--wrapper page-login page-wrap">
    <div class="signup--wrapper w-100" fxLayout="row" fxFlex="100" fxLayoutAlign="center center">
        <div fxLayout="row" fxLayoutAlign="center center" fxFlex.xs="99" fxFlex.sm="80" fxFlex.md="40" fxFlex.lg="30"
            fxFlex.xl="30">


            <mat-horizontal-stepper labelPosition="bottom" linear #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Basic Information</ng-template>
                        <div class="signIn-wrapper signup--step--one">
                            <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
                            <mat-card>
                                <mat-card-content>
                                    <div fxLayout="row" fxLayoutAlign="center center">
                                        <h1>Welcome to The PLN</h1>
                                    </div>
                                    <div fxLayout="column" fxLayoutAlign="start">
                                        <div>
                                            <mat-form-field class="full-width">
                                                <input formControlName="firstName" matInput type="text"
                                                    name="first_name" placeholder="First Name *" />
                                            </mat-form-field>
                                        </div>
                                        <div>
                                            <mat-form-field class="full-width">
                                                <input formControlName="lastName" matInput type="text" name="last_name"
                                                    placeholder="Last Name *" />
                                            </mat-form-field>
                                        </div>
                                        <div>
                                            <mat-form-field class="full-width">
                                                <input formControlName="phoneNumber" matInput type="number" name="phone"
                                                    placeholder="Phone Number *" />
                                            </mat-form-field>
                                        </div>
                                        <mat-form-field class="full-width">
                                            <mat-label>Email</mat-label>
                                            <input matInput formControlName="email" type="email" name="email"
                                                placeholder="Email *" />
                                        </mat-form-field>

                                        <div class="or" fxLayout="row" fxLayoutAlign="center center">or</div>

                                        <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
                                            <button class="mr-10" mat-mini-fab> <i class="fa fa-twitter"
                                                    aria-hidden="true"></i> </button>
                                            <button class="mr-10" mat-mini-fab><i class="fa fa-facebook"
                                                    aria-hidden="true"></i></button>
                                            <button mat-mini-fab><i class="fa fa-linkedin" aria-hidden="true"></i>
                                            </button>
                                        </div>

                                        <button mat-raised-button class="primary-btn" matStepperNext>Verify
                                            Email</button>
                                    </div>

                                </mat-card-content>
                            </mat-card>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Verification</ng-template>
                        <div class="signIn-wrapper signup--step--one">
                            <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
                            <mat-card>
                                <mat-card-content>
                                    <div fxLayout="row" fxLayoutAlign="center center">
                                        <h1>Partner with the PLN</h1>
                                    </div>
                                    <div fxLayout="column" fxLayoutAlign="start">
                                        <mat-form-field class="full-width">
                                            <input  matInput type="text" name="first_name" value="Abhi"
                                                placeholder="User / Vendor name *" disabled />
                                        </mat-form-field>
                                        <mat-form-field class="full-width">
                                            <input value="Golhar" matInput type="text" name="last_name"
                                                placeholder="Last Name *" disabled />
                                        </mat-form-field>
                                        <mat-form-field class="full-width">
                                            <input value="123-456-7890" matInput type="number" name="phone"
                                                placeholder="Phone Number *" disabled />
                                        </mat-form-field>
                                        <mat-form-field class="full-width">
                                            <mat-label>Email</mat-label>
                                            <input matInput value="abhi@abhigolhar.com" type="email" name="email"
                                                placeholder="Email *" disabled />
                                        </mat-form-field>
                                        <button mat-raised-button class="primary-btn" matStepperNext>
                                            Verify Email
                                        </button>
                                    </div>

                                </mat-card-content>
                            </mat-card>
                        </div>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Set Password</ng-template>
                    You are now done.
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>


        </div>
    </div>
</div>
